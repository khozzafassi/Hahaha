<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your KHOZZA order status with your Order ID. Stay updated on your premium watch boxes, wallets, and fashion accessories." />
    <meta name="author" content="KHOZZA" />
    <meta name="keywords" content="track order, KHOZZA, order status, premium accessories" />
    <title>KHOZZA • Track Your Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --muted: #bfb6a0;
            --accent: #d4af37;
            --secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-muted: #8f8872;
            --green-gradient: linear-gradient(to bottom, #4CAF50, #2E7D32);
            --red-highlight: #c62828;
        }
        body {
            background: var(--bg);
            color: var(--text-primary);
            font-family: Inter, Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        h2 {
            color: var(--accent);
            font-family: 'Cinzel', serif;
            margin-bottom: 15px;
            font-size: 28px;
            text-align: center;
        }
        p {
            color: var(--muted);
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #0b0b0b;
            color: var(--text-primary);
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #c19a2f;
            transform: translateY(-2px);
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            background: var(--card);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        #result strong {
            color: var(--text-primary);
        }
        .notfound {
            color: var(--red-highlight);
            font-weight: 700;
            text-align: center;
        }
        .whatsapp-btn {
            background: #25D366;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .whatsapp-btn:hover {
            background: #20b358;
            transform: translateY(-2px);
        }
        .cancel-btn {
            background: var(--red-highlight);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .cancel-btn:hover {
            background: #a92020;
            transform: translateY(-2px);
        }
        .timeline {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--green-gradient);
            transform: translateX(-50%);
        }
        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .timeline-item.completed .timeline-icon {
            background: #4CAF50;
            color: #fff;
        }
        .timeline-item.pending .timeline-icon {
            background: #555;
            color: #aaa;
        }
        .timeline-item.cancelled .timeline-icon {
            background: var(--red-highlight);
            color: #fff;
        }
        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            transition: background 0.3s ease;
        }
        .timeline-content {
            flex: 1;
            padding: 10px;
            background: var(--card);
            border-radius: 8px;
            margin-left: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .timeline-content h3 {
            margin: 0;
            font-size: 16px;
            color: var(--accent);
        }
        .timeline-content p {
            margin: 5px 0 0;
            font-size: 14px;
            color: var(--muted);
        }
        .timeline-content .cancel-reason {
            color: var(--red-highlight);
            font-weight: 700;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            h2 { font-size: 24px; }
            .search-container { align-items: stretch; }
            .timeline::before { left: 20px; }
            .timeline-icon { left: 20px; }
            .timeline-content { margin-left: 50px; }
        }
    </style>
</head>
<body>
    <h2>Track Your KHOZZA Order</h2>
    <div class="search-container">
        <p>Enter your Order ID (e.g., KHOZZA-20250908-1234):</p>
        <input type="text" id="orderIdInput" placeholder="KHOZZA-YYYYMMDD-XXXX">
        <button onclick="checkOrder()">Check Status</button>
    </div>

    <div id="result"></div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION (Using the config you provided) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB7G-qFuj4e3H_UsTDTundsNlGyHQshEbo",
            authDomain: "admin-64dbd.firebaseapp.com",
            projectId: "admin-64dbd",
            storageBucket: "admin-64dbd.firebasestorage.app",
            messagingSenderId: "629728527109",
            appId: "1:629728527109:web:b44d10cbe8170021462d6c",
            measurementId: "G-EMP3S14ET1"
        };
        
        const ADMIN_WA_NUMBER = "918860039503"; 

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load Order ID from URL if available (from checkout.html)
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('orderId');
            if (orderId) {
                document.getElementById('orderIdInput').value = orderId;
                checkOrder();
            }
        });

        function validateOrderId(orderId) {
            const regex = /^KHOZZA-\d{8}-\d{4}$/;
            return regex.test(orderId);
        }

        async function checkOrder() {
            const orderId = document.getElementById('orderIdInput').value.trim();
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = '';

            if (!orderId) {
                resultElement.innerHTML = "<p class='notfound'>Please enter an Order ID.</p>";
                return;
            }
            if (!validateOrderId(orderId)) {
                resultElement.innerHTML = "<p class='notfound'>Invalid Order ID format. Use KHOZZA-YYYYMMDD-XXXX.</p>";
                return;
            }

            try {
                resultElement.innerHTML = "<p style='text-align:center; color:var(--accent);'>Searching for your order...</p>";
                
                const orderDocRef = doc(db, "orders", orderId); 
                const orderDoc = await getDoc(orderDocRef);

                if (orderDoc.exists()) {
                    const order = orderDoc.data();
                    displayOrder(order);
                } else {
                    resultElement.innerHTML = "<p class='notfound'>Order not found! Please verify the ID or contact support.</p>";
                }
            } catch (e) {
                console.error("Error fetching order:", e);
                resultElement.innerHTML = "<p class='notfound'>Error retrieving order. Please check your internet connection and try again.</p>";
            }
        }

        function displayOrder(order) {
            const resultElement = document.getElementById('result');
            const statusOrder = [
                'Details Submitted, Awaiting Payment',
                'Order Confirmed - Payment Ref Received',
                'Packed',
                'Shipped',
                'Delivered'
            ];
            
            // Check for explicit Cancellation
            if (order.status && order.status.includes('Cancelled')) {
                const totalAmount = order.totalAmount ? `₹${order.totalAmount.toFixed(2)}` : 'N/A';
                
                // FIX: Use order.products
                const productsHTML = Array.isArray(order.products) ? order.products.map(p => `<li>${p.productName} (Size: ${p.size || 'N/A'}, Color: ${p.color || 'N/A'}) x ${p.qty}</li>`).join('') : 'No products found';

                resultElement.innerHTML = `
                    <p style="text-align:center;"><i class="fas fa-times-circle" style="color:var(--red-highlight); font-size: 30px; margin-bottom: 10px;"></i></p>
                    <p><strong>Order ID:</strong> ${order.orderId || 'N/A'}</p>
                    <p><strong>Total Amount:</strong> ${totalAmount}</p>
                    <p><strong>Items:</strong></p>
                    <ul style="padding-left: 20px; list-style-type: disc; color:var(--muted);">${productsHTML}</ul>
                    <div style="background:#300; padding:10px; border-radius:6px; margin-top:15px;">
                        <p style="color:var(--red-highlight);"><strong>Status: CANCELLED</strong></p>
                        <p style="color:var(--red-highlight);">Reason: ${order.cancel_reason || 'Not specified by admin.'}</p>
                    </div>
                    <div style="text-align:center; margin-top: 20px;">
                        <a href="https://wa.me/${ADMIN_WA_NUMBER}" class="whatsapp-btn" target="_blank"><i class="fab fa-whatsapp"></i> Contact Support</a>
                    </div>
                `;
                return;
            }

            const currentStatusIndex = statusOrder.indexOf(order.status);
            
            const timelineHTML = statusOrder.map((status, index) => {
                const isCompleted = index <= currentStatusIndex;
                let iconClass = 'fas fa-spinner';
                if (status.includes('Details Submitted')) iconClass = 'fas fa-file-invoice';
                if (status.includes('Order Confirmed')) iconClass = 'fas fa-check-circle'; 
                if (status.includes('Packed')) iconClass = 'fas fa-box';
                if (status.includes('Shipped')) iconClass = 'fas fa-truck';
                if (status.includes('Delivered')) iconClass = 'fas fa-home';

                let statusText = status;
                if(status === 'Order Confirmed - Payment Ref Received') {
                    statusText = 'Payment Confirmed';
                } else if(status === 'Details Submitted, Awaiting Payment') {
                    statusText = 'Details Submitted';
                }

                return `
                    <div class="timeline-item ${isCompleted ? 'completed' : 'pending'}">
                        <div class="timeline-icon"><i class="${iconClass}"></i></div>
                        <div class="timeline-content">
                            <h3>${statusText}</h3>
                            <p>${isCompleted ? 'Completed' : 'Pending'}</p>
                        </div>
                    </div>
                `;
            }).join('');

            const totalAmount = order.totalAmount ? `₹${order.totalAmount.toFixed(2)}` : 'N/A';
            
            // FIX: Use order.products
            const productsHTML = Array.isArray(order.products) ? order.products.map(p => `<li>${p.productName} (Size: ${p.size || 'N/A'}, Color: ${p.color || 'N/A'}) x ${p.qty}</li>`).join('') : 'No products found';
            
            // Cancellation Button Logic (Available before Shipped status - index < 3)
            const cancelMessage = encodeURIComponent(
                `Urgent Cancellation Request\n\n*Order ID:* ${order.orderId || 'N/A'}\n*Customer Name:* ${order.customerName || 'N/A'}\n\nPlease cancel this order immediately.`
            );
            const cancelUrl = `https://wa.me/${ADMIN_WA_NUMBER}?text=${cancelMessage}`;

            resultElement.innerHTML = `
                <p><strong>Order ID:</strong> <span style="color:var(--accent);">${order.orderId || 'N/A'}</span></p>
                <p><strong>Current Status:</strong> <span style="color: ${currentStatusIndex >= 1 ? '#4CAF50' : 'var(--accent)'}; font-weight:700;">${order.status || 'N/A'}</span></p>
                <p><strong>Total Amount:</strong> ${totalAmount}</p>
                <p><strong>Items:</strong></p>
                <ul style="padding-left: 20px; list-style-type: disc; color:var(--muted);">${productsHTML}</ul>
                
                <div class="timeline">${timelineHTML}</div>
                
                <div style="text-align:center; margin-top: 20px;">
                    <a href="https://wa.me/${ADMIN_WA_NUMBER}" class="whatsapp-btn" target="_blank"><i class="fab fa-whatsapp"></i> Contact Support</a>
                    ${currentStatusIndex < 3 ? `<a href="${cancelUrl}" class="cancel-btn" target="_blank"><i class="fas fa-times"></i> Request Cancellation</a>` : ''}
                </div>
            `;
        }

        window.checkOrder = checkOrder;
    </script>
</body>
</html>
